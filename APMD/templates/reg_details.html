<body><h1>Teacher Details</h1>
    <form>
        <table border="1">

            <th>First Name</th>
            <th>Last Name</th>
            <th>phone</th>
            <th>Email</th>
            <th>Qualification</th>
            <th>Action</th>
            </tr>
        {% for i in data['view']%}
        <tr>
            <td>{{i['Fname']}}</td>
            <td>{{i['Lname']}}</td>
            <td>{{i['phone']}}</td>
            <td>{{i['email']}}</td>
            <td>{{i['qualification']}}</td>
                       
            <td><a href="?action=update&id={{i['Teacher_id']}}">update</a>
            <td><a href="?action=delete&id={{i['Teacher_id']}}">delete</a>
                

        </tr>
        {%endfor%}
        </table>
    </form>
